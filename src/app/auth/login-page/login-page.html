<div 
  class="relative min-h-screen flex items-center justify-center px-6 py-16 bg-[#FFFFFF] overflow-hidden"
>

  <!-- ðŸŒˆ GLOBAL ONEVO BACKGROUND THEME -->
  <div 
    class="absolute inset-0 pointer-events-none"
    style="
      background:
        /* Top & bottom remain CLEAN white */
        linear-gradient(to bottom, #FFFFFF 0%, #FFFFFF 25%, transparent 40%, transparent 60%, #FFFFFF 80%, #FFFFFF 100%),

        /* Light Blue Glow */
        radial-gradient(circle at 30% 40%, rgba(191,201,255,0.45) 0%, transparent 60%),

        /* Light Pink Glow */
        radial-gradient(circle at 70% 60%, rgba(255,214,232,0.35) 0%, transparent 65%),

        /* Deep Blue Glow */
        radial-gradient(circle at 50% 80%, rgba(76,111,255,0.25) 0%, transparent 70%);
    ">
  </div>


  <!-- ================================
       MAIN GRID LAYOUT
  ================================= -->
  <div class="relative z-10 max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">


    <!-- ================================
         LEFT â€” LOGIN CARD (THEMED)
    ================================= -->
    <div class="bg-white p-10 rounded-3xl shadow-[0_0_50px_rgba(191,201,255,0.35)] border border-[#E5E7EB]">

      <!-- Logo -->
      <div class="mb-6">
        <h1 class="text-4xl font-extrabold">
          <span class="text-[#4C6FFF]">One</span><span class="text-[#1A1A1A]">vo</span>
        </h1>
        <p class="text-[#222222]/70 text-sm mt-1">Welcome back! Sign in to continue</p>
      </div>

      <!-- Title -->
      <h2 class="text-2xl font-semibold text-[#1A1A1A] mb-6">Sign In</h2>

      <!-- Error -->
      @if (errorMessage()) {
        <div class="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-md text-red-500 text-sm">
          {{ errorMessage() }}
        </div>
      }

      <!-- FORM -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-[#1A1A1A] mb-2">Email Address</label>
          <input 
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 bg-white border border-[#DADCE0] rounded-lg text-[#1A1A1A] placeholder-[#888]
                   focus:ring-2 focus:ring-[#4C6FFF] transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-[#1A1A1A] mb-2">Password</label>
          <input 
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 bg-white border border-[#DADCE0] rounded-lg text-[#1A1A1A] placeholder-[#888]
                   focus:ring-2 focus:ring-[#4C6FFF] transition"
          />
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between">
          <label class="flex items-center text-[#222222]/80 text-sm">
            <input type="checkbox" class="mr-2 border-[#4C6FFF] text-[#4C6FFF]" />
            Remember me
          </label>

          <a routerLink="/auth/forgot-password" class="text-[#4C6FFF] hover:underline text-sm font-semibold">
            Forgot password?
          </a>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-[#4C6FFF] hover:bg-[#3B5BFF] text-white py-3 rounded-lg font-semibold transition-all hover:scale-[1.02] shadow-[0_0_25px_rgba(76,111,255,0.4)]"
          [disabled]="loading() || loginForm.invalid"
        >
          @if (loading()) {
            <span class="animate-pulse">Signing in...</span>
          } @else {
            Sign In
          }
        </button>

      </form>

      <!-- Sign up -->
      <p class="mt-6 text-center text-sm text-[#222222]/70">
        Donâ€™t have an account?
        <a routerLink="/auth/register" class="text-[#4C6FFF] font-semibold hover:underline">
          Sign up
        </a>
      </p>

    </div>


    <!-- ================================
         RIGHT â€” BRAND / LOGO AREA
    ================================= -->
    <div class="hidden lg:flex flex-col items-center justify-center text-center px-6">

      <!-- Big Logo -->
      <h1 class="text-7xl font-extrabold mb-6">
        <span class="text-[#4C6FFF] drop-shadow-[0_0_20px_rgba(76,111,255,0.45)]">One</span>
        <span class="text-[#1A1A1A] drop-shadow-[0_0_10px_rgba(191,201,255,0.3)]">vo</span>
      </h1>

      <!-- Tagline -->
      <p class="text-[#222222]/80 text-xl max-w-md leading-relaxed">
        The all-in-one platform to schedule, publish and analyze your social content.
      </p>

      <!-- Themed Glow Circle Behind Logo -->
      <div 
        class="w-[350px] h-[350px] rounded-full mt-12 blur-3xl opacity-70"
        style="
          background:
            radial-gradient(circle at 40% 40%, rgba(191,201,255,0.45) 0%, transparent 60%),
            radial-gradient(circle at 70% 60%, rgba(255,214,232,0.35) 0%, transparent 70%),
            radial-gradient(circle at 50% 50%, rgba(76,111,255,0.25) 0%, transparent 75%);
        ">
      </div>

    </div>

  </div>
</div>
