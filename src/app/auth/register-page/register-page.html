<div 
  class="relative min-h-screen flex items-center justify-center px-6 py-16 bg-[#FFFFFF] overflow-hidden"
>

  <!-- ðŸŒˆ GLOBAL ONEVO BACKGROUND (Blue + Light Pink Glow) -->
  <div 
    class="absolute inset-0 pointer-events-none"
    style="
      background:
        /* Clean white top & bottom */
        linear-gradient(to bottom, #FFFFFF 0%, #FFFFFF 25%, transparent 40%, transparent 60%, #FFFFFF 80%, #FFFFFF 100%),

        /* Light Blue Glow */
        radial-gradient(circle at 30% 40%, rgba(191,201,255,0.45) 0%, transparent 60%),

        /* Light Pink Glow */
        radial-gradient(circle at 70% 60%, rgba(255,214,232,0.35) 0%, transparent 65%),

        /* Medium Blue Glow */
        radial-gradient(circle at 50% 80%, rgba(76,111,255,0.25) 0%, transparent 70%);
    ">
  </div>


  <div class="relative z-10 w-full max-w-3xl mx-auto">

    <!-- Logo -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold">
        <span class="text-[#4C6FFF]">One</span><span class="text-[#1A1A1A]">vo</span>
      </h1>
      <p class="text-[#222222]/70 text-sm mt-1">Create your account to get started</p>
    </div>

    <!-- Register Card -->
    <div class="bg-white border border-[#E5E7EB] rounded-3xl shadow-[0_0_45px_rgba(191,201,255,0.35)] p-10">
      <h2 class="text-2xl font-bold text-[#1A1A1A] mb-6">Create Account</h2>

      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-md text-red-600 text-sm">
          {{ errorMessage() }}
        </div>
      }

      <!-- Register Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-[#1A1A1A] mb-2">Email Address</label>
          <input
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 bg-white border border-[#DADCE0] rounded-lg text-[#1A1A1A]
                   placeholder-[#888] focus:ring-2 focus:ring-[#4C6FFF] transition"
          />
        </div>

        <!-- Display Name -->
        <div>
          <label class="block text-sm font-medium text-[#1A1A1A] mb-2">Display Name</label>
          <input
            type="text"
            formControlName="tenantName"
            placeholder="My Workspace"
            class="w-full px-4 py-3 bg-white border border-[#DADCE0] rounded-lg text-[#1A1A1A]
                   placeholder-[#888] focus:ring-2 focus:ring-[#4C6FFF] transition"
          />
        </div>

        <!-- Tenant Type -->
        <div>
          <label class="block text-sm font-medium text-[#1A1A1A] mb-3">Account Type</label>

          <div class="grid grid-cols-2 gap-4">

            <!-- Individual -->
            <label
              class="flex flex-col items-start gap-2 px-4 py-4 border rounded-xl cursor-pointer transition
                     bg-white"
              [class.border-[#4C6FFF]]="tenantType?.value === 'Individual'"
              [class.bg-[#BFC9FF]/20]="tenantType?.value === 'Individual'"
            >
              <input type="radio" value="Individual" formControlName="tenantType" class="hidden" />
              <span class="text-sm font-semibold text-[#1A1A1A]">Individual</span>
              <span class="text-xs text-[#222]">For personal content creators.</span>
            </label>

            <!-- Agency -->
            <label
              class="flex flex-col items-start gap-2 px-4 py-4 border rounded-xl cursor-pointer transition
                     bg-white"
              [class.border-[#4C6FFF]]="tenantType?.value === 'Agency'"
              [class.bg-[#BFC9FF]/20]="tenantType?.value === 'Agency'"
            >
              <input type="radio" value="Agency" formControlName="tenantType" class="hidden" />
              <span class="text-sm font-semibold text-[#1A1A1A]">Agency</span>
              <span class="text-xs text-[#222]">For teams managing clients.</span>
            </label>

          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-[#1A1A1A] mb-2">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="At least 6 characters"
            class="w-full px-4 py-3 bg-white border border-[#DADCE0] rounded-lg text-[#1A1A1A]
                   placeholder-[#888] focus:ring-2 focus:ring-[#4C6FFF] transition"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-[#1A1A1A] mb-2">Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="Re-enter your password"
            class="w-full px-4 py-3 bg-white border border-[#DADCE0] rounded-lg text-[#1A1A1A]
                   placeholder-[#888] focus:ring-2 focus:ring-[#4C6FFF] transition"
          />
        </div>

        <!-- Terms -->
        <div class="flex items-start">
          <input type="checkbox" formControlName="acceptTerms" class="mt-1 h-4 w-4 text-[#4C6FFF]" />
          <label class="ml-2 text-sm text-[#222222]/80">
            I agree to the  
            <a class="text-[#4C6FFF] hover:underline">Terms of Service</a> and  
            <a class="text-[#4C6FFF] hover:underline">Privacy Policy</a>.
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-[#4C6FFF] hover:bg-[#3B5BFF] text-white font-semibold py-3 rounded-lg transition
                 shadow-[0_0_25px_rgba(76,111,255,0.4)]"
          [disabled]="loading() || registerForm.invalid"
        >
          @if (loading()) {
            Creating account...
          } @else {
            Create Account
          }
        </button>

      </form>

      <!-- Sign In -->
      <p class="mt-6 text-center text-sm text-[#222222]/70">
        Already have an account?
        <a routerLink="/auth/login" class="text-[#4C6FFF] hover:underline font-semibold">
          Sign in
        </a>
      </p>

    </div>

  </div>

</div>
