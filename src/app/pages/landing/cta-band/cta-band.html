<section 
  #ctaSection
  class="relative overflow-hidden bg-gradient-to-b from-white via-[#F8FAFF] to-white text-[#1A1A1A] py-12 sm:py-16 md:py-20 lg:py-24 px-4 sm:px-6 md:px-12 text-center min-h-screen flex items-center"
  data-aos="fade-in"
  style="scroll-snap-align: start;"
>

  <!-- Parallax background -->
  <div 
    #parallaxBg
    class="absolute inset-0 pointer-events-none transition-transform duration-100 ease-out"
    style="
      background:
        linear-gradient(to bottom, #FFFFFF 0%, #FFFFFF 20%, transparent 40%, transparent 60%, #FFFFFF 80%, #FFFFFF 100%),
        radial-gradient(circle at 50% 60%, rgba(191,201,255,0.35) 0%, rgba(255,214,232,0.3) 35%, transparent 70%);
    "
  >
    <!-- Parallax blob effects -->
    <div class="absolute top-1/3 right-1/3 w-96 h-96 bg-[#4C6FFF] rounded-full mix-blend-multiply filter blur-3xl opacity-15 animate-blob"></div>
    <div class="absolute bottom-1/3 left-1/3 w-96 h-96 bg-[#BFC9FF] rounded-full mix-blend-multiply filter blur-3xl opacity-15 animate-blob animation-delay-4000"></div>
  </div>

  <!-- Minimal circular lights for depth -->
  <div class="absolute w-[300px] h-[300px] bg-[#BFC9FF] rounded-full blur-[120px] opacity-20 bottom-[100px] left-[-150px]"></div>
  <div class="absolute w-[350px] h-[350px] bg-[#FFD6E8] rounded-full blur-[120px] opacity-20 bottom-[-150px] right-[-150px]"></div>

  <!-- Content -->
  <div class="relative z-10 max-w-4xl mx-auto">
    <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-4 sm:mb-6">
      Ready to Grow Your Social Presence?
    </h2>

    <p class="text-base sm:text-lg md:text-xl mb-6 sm:mb-8 md:mb-10 text-[#222222]/80 px-4">
      Join thousands of creators and businesses using 
      <span class="bg-[#BFC9FF]/40 px-2 py-1 rounded-md font-semibold text-[#1A1A1A]">Onevo</span>
      to manage their social media smarter.
    </p>
    <button 
      type="button"
      (click)="navigateTo('/auth/register')"
      class="group relative inline-flex items-center justify-center bg-gradient-to-r from-[#4C6FFF] to-[#BFC9FF] hover:from-[#3B5BFF] hover:to-[#AAB8FF] text-white px-6 sm:px-8 md:px-10 py-3 sm:py-4 rounded-xl font-semibold text-sm sm:text-base md:text-lg transition-all duration-500 hover:scale-110 shadow-[0_0_25px_rgba(76,111,255,0.5)] hover:shadow-[0_0_40px_rgba(76,111,255,0.7)] overflow-hidden">
      <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-[#3B5BFF] to-[#AAB8FF] opacity-0 group-hover:opacity-100 transition-opacity duration-500"></span>
      <span class="relative flex items-center gap-2">
        Join Now
        <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform duration-300"></i>
      </span>
    </button>
  </div>

  <!-- âœ… White fade for seamless join below -->
  <div 
    class="absolute bottom-0 left-0 w-full h-[200px] pointer-events-none"
    style="background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #FFFFFF 100%);">
  </div>
</section>
