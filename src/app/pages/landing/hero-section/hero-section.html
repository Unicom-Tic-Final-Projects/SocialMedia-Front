<section
  id="hero"
  class="relative bg-[#FFFFFF] text-[#1A1A1A] pt-4 sm:pt-8 md:pt-12 lg:pt-16 pb-12 sm:pb-16 md:pb-24 lg:pb-32 px-4 sm:px-6 md:px-12 overflow-hidden"
  data-aos="fade-in"
>
  <!-- Soft Blue Glow Background -->
  <div
    class="absolute inset-0"
    style="
      background:
        radial-gradient(circle at 20% 30%, #BFC9FF40 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, #BFC9FF40 0%, transparent 60%);
    "
  ></div>

  <div class="relative z-10 max-w-7xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 md:gap-8 lg:gap-10 xl:gap-12 items-center">
      <!-- Left: Text Content -->
      <div class="text-center lg:text-left order-2 lg:order-1">
        <h1
          class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-extrabold mb-4 sm:mb-6 leading-tight text-[#1A1A1A]"
          data-aos="fade-up"
        >
          Manage All Your Socials Effortlessly
        </h1>

        <p
          class="text-base sm:text-lg md:text-xl text-[#222222]/90 mb-6 sm:mb-8 md:mb-10 max-w-2xl mx-auto lg:mx-0"
          data-aos="slide-up"
          data-aos-delay="200"
        >
          Schedule, publish, and analyze â€” all from one beautiful dashboard.
        </p>

        <!-- Buttons -->
        <div
          class="flex flex-col sm:flex-row gap-3 sm:gap-4 lg:justify-start justify-center"
        >
          <!-- Primary Button -->
          <button
            type="button"
            (click)="navigateTo('/auth/register')"
            class="bg-[#4C6FFF] hover:bg-[#3755FF] text-white px-6 sm:px-8 py-3 sm:py-4 rounded-lg font-semibold text-sm sm:text-base transition-all duration-500 hover:scale-105 hover:shadow-[0_10px_30px_rgba(76,111,255,0.4)]"
            data-aos="zoom-in"
            data-aos-delay="400"
          >
            Get Started
          </button>

          <!-- Secondary Button -->
          <button
            type="button"
            (click)="navigateTo('/auth/login')"
            class="border-2 border-[#4C6FFF] text-[#1A1A1A] hover:bg-[#BFC9FF] hover:text-[#1A1A1A] px-6 sm:px-8 py-3 sm:py-4 rounded-lg font-semibold text-sm sm:text-base transition-all duration-500 hover:scale-105 hover:shadow-[0_8px_25px_rgba(76,111,255,0.3)]"
            data-aos="zoom-in"
            data-aos-delay="500"
          >
            Learn More
          </button>
        </div>
      </div>

      <!-- Right: 3D Model -->
      <div class="relative flex items-center justify-center lg:justify-end order-first lg:order-last -mt-8 sm:-mt-6 md:-mt-4 lg:mt-0 mb-4 sm:mb-6 md:mb-0" data-aos="zoom-in" data-aos-delay="300">
        <div class="w-full max-w-md lg:max-w-lg xl:max-w-xl mx-auto">
          <app-model-viewer></app-model-viewer>
        </div>
      </div>
    </div>
  </div>
</section>
