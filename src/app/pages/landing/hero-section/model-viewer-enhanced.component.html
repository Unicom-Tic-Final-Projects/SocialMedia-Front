<div class="relative group w-full flex items-center justify-center">
  <!-- Enhanced background glow with ReactBits style -->
  <div class="pointer-events-none absolute inset-0 -z-10 blur-3xl opacity-40"
       style="background: radial-gradient(circle at 50% 50%,
       rgba(76,111,255,0.25),
       rgba(191,201,255,0.15),
       transparent 70%);">
  </div>

  <!-- Interactive 3D Model Container -->
  <div #canvasHost
       class="w-full
              h-[380px]
              sm:h-[420px]
              md:h-[460px]
              lg:h-[500px]
              xl:h-[540px]
              rounded-2xl overflow-hidden bg-transparent
              hover:scale-[1.02] transition-transform duration-300 mx-auto
              cursor-pointer"
       data-aos="fade-up">
  </div>

  <!-- Loading indicator -->
  <div *ngIf="!hasLoaded" 
       class="absolute inset-0 flex items-center justify-center">
    <div class="w-12 h-12 border-4 border-[#4C6FFF] border-t-transparent rounded-full animate-spin"></div>
  </div>
</div>
