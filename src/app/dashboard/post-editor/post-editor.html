<div class="min-h-screen bg-[#1B1B1B] text-[#F2F2F2] p-6">
    <h2 class="text-2xl font-semibold mb-6 text-[#00B78E] font-medium">✏️ Post Editor</h2>
  
    <div class="bg-[#161616] rounded-2xl shadow-md p-6">
      <div class="space-y-6">
        <div>
          <label class="block text-[#F2F2F2] font-medium mb-2">Post Title</label>
          <input
            type="text"
            placeholder="Enter post title..."
            class="w-full bg-[#1B1B1B] border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00B78E] text-[#F2F2F2]"
          />
        </div>
        <div>
          <label class="block text-[#F2F2F2] font-medium mb-2">Content</label>
          <textarea
            placeholder="Write your post content here..."
            rows="10"
            class="w-full bg-[#1B1B1B] border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00B78E] text-[#F2F2F2]"
          ></textarea>
        </div>
        <div class="flex gap-4">
          <button class="bg-[#00B78E] text-black font-semibold px-6 py-2 rounded-lg hover:bg-[#004C3F] transition font-medium">
            Save Draft
          </button>
          <button class="bg-[#004C3F] text-[#00B78E] font-semibold px-6 py-2 rounded-lg hover:bg-[#004C3F]/80 transition font-medium">
            Publish
          </button>
        </div>
      </div>
    </div>
  </div>
