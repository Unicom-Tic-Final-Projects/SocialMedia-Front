<div class="min-h-screen bg-[#0F0F0F] text-[#F2F2F2]">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-[#F2F2F2] mb-2 flex items-center gap-3">
        <i class="fa-solid fa-pen-to-square text-[#00B78E]"></i> Post Editor
      </h1>
      <p class="text-gray-400 text-sm">Create and edit your social media posts</p>
    </div>
  
    <div class="bg-[#161616] rounded-xl shadow-lg p-8 border border-gray-800/50">
      <div class="space-y-6">
        <div>
          <label class="block text-[#F2F2F2] font-semibold mb-3 text-sm uppercase tracking-wider">Post Title</label>
          <input
            type="text"
            placeholder="Enter post title..."
            class="w-full bg-[#0F0F0F] border border-gray-800 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#00B78E] focus:border-[#00B78E] text-[#F2F2F2] transition-all"
          />
        </div>
        <div>
          <label class="block text-[#F2F2F2] font-semibold mb-3 text-sm uppercase tracking-wider">Content</label>
          <textarea
            placeholder="Write your post content here..."
            rows="12"
            class="w-full bg-[#0F0F0F] border border-gray-800 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#00B78E] focus:border-[#00B78E] text-[#F2F2F2] transition-all resize-none"
          ></textarea>
        </div>
        <div class="flex gap-4 pt-4 border-t border-gray-800">
          <button class="bg-[#00B78E] text-black font-semibold px-6 py-3 rounded-xl hover:bg-[#00A67E] transition-all duration-200 flex items-center gap-2 shadow-lg hover:shadow-xl hover:scale-105">
            <i class="fa-solid fa-floppy-disk"></i> Save Draft
          </button>
          <button class="bg-[#004C3F] text-[#00B78E] font-semibold px-6 py-3 rounded-xl hover:bg-[#003D2F] transition-all duration-200 flex items-center gap-2 shadow-lg hover:shadow-xl hover:scale-105 border border-[#00B78E]/30">
            <i class="fa-solid fa-paper-plane"></i> Publish
          </button>
        </div>
      </div>
    </div>
  </div>
