<div class="min-h-screen bg-[#FFFFFF] text-[#222222] p-6">

  <div class="mb-8">
    <h1 class="text-3xl font-bold text-[#1A1A1A] mb-2 flex items-center gap-3">
      <i class="fa-solid fa-gear text-[#4C6FFF]"></i> Settings
    </h1>
    <p class="text-gray-600 text-sm">Manage your account preferences and appearance</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">

    <!-- LEFT SIDE SETTINGS -->
    <div class="lg:col-span-2 space-y-6">

      <div class="bg-[#F5F7FF] rounded-xl shadow-md p-8 border border-[#D9E1FF]">

        <div class="flex items-center justify-between mb-6">
          <div>
            <h3 class="text-xl font-bold text-[#1A1A1A] mb-1 flex items-center gap-2">
              <i class="fa-solid fa-palette text-[#4C6FFF]"></i> Theme Settings
            </h3>
            <p class="text-sm text-gray-600">Customize your dashboard appearance</p>
          </div>
        </div>

        <div class="space-y-8">

          <!-- Theme Mode -->
          <div>
            <div class="flex items-center justify-between mb-4">

              <div>
                <p class="font-semibold text-[#1A1A1A] mb-1">Theme Mode</p>
                <p class="text-sm text-gray-600">Switch between dark and light mode</p>
              </div>

              <div class="flex items-center gap-3">

                <span
                  class="text-sm"
                  [class.text-gray-400]="isDarkMode"
                  [class.text-[#4C6FFF]]="!isDarkMode"
                  [class.font-semibold]="!isDarkMode"
                >
                  Light
                </span>

                <!-- Toggle -->
                <div
                  (click)="toggleTheme()"
                  class="relative w-14 h-7 rounded-full cursor-pointer border-2 transition-all duration-300"
                  [class.bg-gray-300]="!isDarkMode"
                  [class.bg-[#BFC9FF]]="!isDarkMode"
                  [class.bg-gray-700]="isDarkMode"
                  [class.border-[#D9E1FF]]="!isDarkMode"
                  [class.border-gray-700]="isDarkMode"
                >
                  <div
                    class="absolute left-1 top-1 w-5 h-5 rounded-full transition-transform duration-300"
                    [class.bg-white]="!isDarkMode"
                    [class.bg-[#4C6FFF]]="isDarkMode"
                    [class.translate-x-7]="isDarkMode"
                  >
                  </div>
                </div>

                <span
                  class="text-sm"
                  [class.text-gray-400]="!isDarkMode"
                  [class.text-[#4C6FFF]]="isDarkMode"
                  [class.font-semibold]="isDarkMode"
                >
                  Dark
                </span>

              </div>

            </div>
          </div>

          <!-- Color Theme -->
          <div class="pt-6 border-t border-[#D9E1FF]">

            <div class="mb-4">
              <p class="font-semibold text-[#1A1A1A] mb-2">Color Theme</p>
              <p class="text-sm text-gray-600 mb-4">Choose your preferred accent color</p>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

              <!-- Teal removed -->
              <!-- BLUE -->
              <div class="relative">
                <input
                  type="radio"
                  name="colorTheme"
                  id="color-blue"
                  value="blue"
                  class="peer hidden"
                  [checked]="selectedColor === 'blue'"
                  (change)="selectColorTheme('blue')"
                >

                <label
                  for="color-blue"
                  class="flex flex-col items-center p-4 rounded-xl border-2 border-[#D9E1FF] cursor-pointer
                         hover:border-[#4C6FFF]/50 transition-all duration-200
                         peer-checked:border-[#4C6FFF]
                         peer-checked:bg-[#BFC9FF]/20
                         peer-checked:shadow-md"
                >
                  <div class="w-12 h-12 rounded-full bg-[#4C6FFF] mb-2 shadow"></div>
                  <span class="text-sm font-medium text-[#1A1A1A]">Blue</span>
                </label>
              </div>

              <!-- Purple -->
              <div class="relative">
                <input
                  type="radio"
                  name="colorTheme"
                  id="color-purple"
                  value="purple"
                  class="peer hidden"
                  [checked]="selectedColor === 'purple'"
                  (change)="selectColorTheme('purple')"
                >

                <label
                  for="color-purple"
                  class="flex flex-col items-center p-4 rounded-xl border-2 border-[#D9E1FF] cursor-pointer
                         hover:border-purple-500/50 transition-all duration-200
                         peer-checked:border-purple-500
                         peer-checked:bg-purple-500/10
                         peer-checked:shadow-md"
                >
                  <div class="w-12 h-12 rounded-full bg-purple-500 mb-2 shadow"></div>
                  <span class="text-sm font-medium text-[#1A1A1A]">Purple</span>
                </label>
              </div>

              <!-- Pink -->
              <div class="relative">
                <input
                  type="radio"
                  name="colorTheme"
                  id="color-pink"
                  value="pink"
                  class="peer hidden"
                  [checked]="selectedColor === 'pink'"
                  (change)="selectColorTheme('pink')"
                >

                <label
                  for="color-pink"
                  class="flex flex-col items-center p-4 rounded-xl border-2 border-[#D9E1FF] cursor-pointer
                         hover:border-pink-500/50 transition-all duration-200
                         peer-checked:border-pink-500
                         peer-checked:bg-pink-500/10
                         peer-checked:shadow-md"
                >
                  <div class="w-12 h-12 rounded-full bg-pink-500 mb-2 shadow"></div>
                  <span class="text-sm font-medium text-[#1A1A1A]">Pink</span>
                </label>
              </div>

            </div>

          </div>

        </div>

      </div>
    </div>

    <!-- RIGHT: ACCOUNT BOX -->
    <div class="space-y-6">

      <div class="bg-[#F5F7FF] rounded-xl shadow-md p-8 border border-[#D9E1FF]">

        <h3 class="text-xl font-bold text-[#1A1A1A] mb-6 flex items-center gap-2">
          <i class="fa-solid fa-user text-[#4C6FFF]"></i> Account
        </h3>

        <div class="space-y-4">

          <!-- Profile -->
          <button
            routerLink="/profile"
            class="w-full flex items-center gap-3 p-4 rounded-xl hover:bg-[#BFC9FF]/30
                   transition-all duration-200 border border-transparent hover:border-[#4C6FFF]/20 group"
          >
            <div
              class="w-10 h-10 bg-[#4C6FFF]/10 rounded-lg flex items-center justify-center
                     border border-[#4C6FFF]/20 group-hover:bg-[#4C6FFF]/20 transition"
            >
              <i class="fa-solid fa-user text-[#4C6FFF]"></i>
            </div>

            <div class="flex-1 text-left">
              <p class="font-semibold text-[#1A1A1A]">Profile</p>
              <p class="text-xs text-gray-600">View and edit your profile</p>
            </div>

            <i class="fa-solid fa-chevron-right text-gray-500"></i>
          </button>

          <!-- Logout -->
          <button
            (click)="logout()"
            class="w-full flex items-center gap-3 p-4 rounded-xl hover:bg-red-500/10 transition-all duration-200
                   border border-transparent hover:border-red-500/20 group"
          >
            <div
              class="w-10 h-10 bg-red-500/10 rounded-lg flex items-center justify-center border border-red-500/20
                     group-hover:bg-red-500/20 transition"
            >
              <i class="fa-solid fa-sign-out-alt text-red-500"></i>
            </div>

            <div class="flex-1 text-left">
              <p class="font-semibold text-[#1A1A1A]">Logout</p>
              <p class="text-xs text-gray-600">Sign out of your account</p>
            </div>

            <i class="fa-solid fa-chevron-right text-gray-500"></i>
          </button>

        </div>

      </div>
    </div>

  </div>

</div>
