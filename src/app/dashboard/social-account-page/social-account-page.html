<div class="min-h-screen bg-[#FFFFFF] text-[#1A1A1A]">

  <div *ngIf="showGrid">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-[#1A1A1A] mb-2 flex items-center gap-3">
        <i class="fa-solid fa-link text-[#4C6FFF]"></i> Social Accounts
      </h1>
      <p class="text-gray-600 text-sm">
        Connect your favorite social media platforms to schedule, publish, and manage posts directly from NexusPost.
      </p>
    </div>

    <!-- Social Media Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div
        *ngFor="let platform of platforms"
        class="bg-[#F5F7FF] p-6 rounded-xl shadow-md border border-[#D9E1FF] hover:border-[#4C6FFF]/40 transition-all duration-300"
      >
        <div class="flex items-start justify-between mb-4">
          <div>
            <span class="text-3xl block mb-3" [style.color]="platform.color">
              <i [class]="platform.icon"></i>
            </span>
            <p class="font-semibold text-[#1A1A1A]">{{ platform.name }}</p>
          </div>

          <span
            *ngIf="isConnected(platform.value)"
            class="text-xs px-3 py-1 rounded-full border border-[#4C6FFF] text-[#4C6FFF] bg-[#4C6FFF]/10 font-semibold"
          >
            Connected
          </span>
        </div>

        <div class="flex gap-2">
          <button
            type="button"
            (click)="connectOrManage(platform.value)"
            class="flex-1 bg-[#4C6FFF] text-white py-2 rounded-xl hover:bg-[#3A56CC] transition-all duration-200 flex items-center justify-center gap-2 font-semibold shadow-md hover:shadow-lg text-sm"
            [disabled]="isConnecting(platform.value)"
            [class.opacity-60]="isConnecting(platform.value)"
            [class.cursor-not-allowed]="isConnecting(platform.value)"
          >
            <i class="fa-solid" [ngClass]="isConnected(platform.value) ? 'fa-gear' : 'fa-link'"></i>
            <span *ngIf="!isConnecting(platform.value); else connectingTpl">
              {{ isConnected(platform.value) ? 'Manage' : 'Connect' }}
            </span>
          </button>

          <button
            type="button"
            (click)="openPreview(platform.value)"
            class="px-4 bg-white border border-[#D9E1FF] text-[#1A1A1A] py-2 rounded-xl hover:bg-[#E2E7FF] hover:border-[#4C6FFF] transition-all duration-200"
          >
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

<ng-template #connectingTpl>
  <span>Connectingâ€¦</span>
</ng-template>
  <!-- Post Preview Modal -->
  <app-post-preview-modal
    [open]="previewOpen"
    [mediaUrl]="previewMediaUrl"
    [caption]="previewCaption"
    [targets]="previewTargets"
    (close)="closePreview()"
  ></app-post-preview-modal>

</div>
