<div class="min-h-screen bg-[#0F0F0F] text-[#F2F2F2]">
  <div *ngIf="showGrid">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-[#F2F2F2] mb-2 flex items-center gap-3">
        <i class="fa-solid fa-link text-[#00B78E]"></i> Social Accounts
      </h1>
      <p class="text-gray-400 text-sm">
        Connect your favorite social media platforms to schedule, publish, and manage your posts directly from NexusPost.
      </p>
    </div>

    <!-- Social Media Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div
        *ngFor="let platform of platforms"
        class="bg-[#161616] p-6 rounded-xl shadow-lg border border-gray-800/50 hover:border-[#00B78E]/30 transition-all duration-300"
      >
        <div class="flex items-start justify-between mb-4">
          <div>
            <span class="text-3xl block mb-3" [style.color]="platform.color">
              <i [class]="platform.icon"></i>
            </span>
            <p class="font-semibold text-[#F2F2F2]">{{ platform.name }}</p>
          </div>
          <span
            *ngIf="isConnected(platform.value)"
            class="text-xs px-3 py-1 rounded-full border border-[#00B78E] text-[#00B78E] bg-[#00B78E]/10 font-semibold"
          >
            Connected
          </span>
        </div>
        <div class="flex gap-2">
          <button
            routerLink="/dashboard/social-account/connect"
            [queryParams]="{ platform: platform.value }"
            class="flex-1 bg-[#00B78E] text-black py-2 rounded-xl hover:bg-[#00A67E] transition-all duration-200 flex items-center justify-center gap-2 font-semibold shadow-md hover:shadow-lg text-sm"
          >
            <i class="fa-solid fa-link"></i>
            {{ isConnected(platform.value) ? 'Manage' : 'Connect' }}
          </button>
          <button
            type="button"
            (click)="openPreview(platform.value)"
            class="px-4 bg-[#1B1B1B] border border-gray-700 text-[#F2F2F2] py-2 rounded-xl hover:bg-[#004C3F] hover:border-[#00B78E] transition-all duration-200"
          >
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Post Preview Modal -->
  <app-post-preview-modal
    [open]="previewOpen"
    [mediaUrl]="previewMediaUrl"
    [caption]="previewCaption"
    [targets]="previewTargets"
    (close)="closePreview()"
  ></app-post-preview-modal>
</div>
