<div class="max-w-7xl mx-auto">
  <div class="mb-8 flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-[#F2F2F2] mb-2">Reports</h1>
      <p class="text-gray-400">Generate and manage platform reports.</p>
    </div>
    <button class="bg-[#00B78E] hover:bg-[#004C3F] text-white px-6 py-2 rounded-lg font-semibold transition-all hover:scale-105">
      <i class="fas fa-file-export mr-2"></i>Generate Report
    </button>
  </div>

  <!-- Reports List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <div *ngFor="let report of reports" 
         class="bg-[#1E1E1E] rounded-xl p-6 border border-[#2a2a2a] hover:border-[#00B78E]/30 transition-all duration-300 hover:shadow-lg hover:shadow-[#00B78E]/10">
      <div class="flex items-start justify-between mb-4">
        <div class="p-3 rounded-lg bg-gradient-to-r from-[#004C3F] to-[#00B78E]">
          <i class="fas fa-file-alt text-white"></i>
        </div>
        <span class="px-3 py-1 rounded-full text-xs font-semibold"
              [class.bg-green-500/20]="report.status === 'Generated'"
              [class.text-green-400]="report.status === 'Generated'"
              [class.bg-yellow-500/20]="report.status === 'Pending'"
              [class.text-yellow-400]="report.status === 'Pending'">
          {{ report.status }}
        </span>
      </div>
      <h3 class="text-lg font-semibold text-[#F2F2F2] mb-2">{{ report.title }}</h3>
      <p class="text-sm text-gray-400 mb-4">{{ report.type }} â€¢ {{ report.date }}</p>
      <div class="flex gap-2">
        <button class="flex-1 bg-[#00B78E] hover:bg-[#004C3F] text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all">
          View
        </button>
        <button class="px-4 py-2 border border-[#2a2a2a] hover:border-[#00B78E] text-gray-400 hover:text-[#00B78E] rounded-lg transition-all">
          <i class="fas fa-download"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Chart Section -->
  <app-admin-chart-section title="Report Analytics" subtitle="Last 6 months">
    <div class="h-64 bg-[#2a2a2a] rounded-lg flex items-center justify-center text-gray-400">
      <div class="text-center">
        <i class="fas fa-chart-area text-4xl mb-4 text-[#00B78E]"></i>
        <p>Report analytics chart will go here</p>
      </div>
    </div>
  </app-admin-chart-section>
</div>
