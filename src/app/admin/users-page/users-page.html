<div class="max-w-7xl mx-auto">
  <div class="mb-8 flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-[#F2F2F2] mb-2">Users Management</h1>
      <p class="text-gray-400">Manage all platform users and their permissions.</p>
    </div>
    <button class="bg-[#00B78E] hover:bg-[#004C3F] text-white px-6 py-2 rounded-lg font-semibold transition-all hover:scale-105">
      <i class="fas fa-plus mr-2"></i>Add User
    </button>
  </div>

  <!-- Users Table -->
  <div class="bg-[#1E1E1E] rounded-xl border border-[#2a2a2a] overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-[#2a2a2a]">
          <tr>
            <th class="px-6 py-4 text-left text-sm font-semibold text-[#F2F2F2]">Name</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-[#F2F2F2]">Email</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-[#F2F2F2]">Role</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-[#F2F2F2]">Status</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-[#F2F2F2]">Joined</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-[#F2F2F2]">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-[#2a2a2a]">
          <tr *ngFor="let user of users" class="hover:bg-[#2a2a2a]/50 transition-colors">
            <td class="px-6 py-4 text-[#F2F2F2] font-medium">{{ user.name }}</td>
            <td class="px-6 py-4 text-gray-400">{{ user.email }}</td>
            <td class="px-6 py-4">
              <span class="px-3 py-1 rounded-full text-xs font-semibold"
                    [class.bg-[#00B78E]/20]="user.role === 'Admin'"
                    [class.text-[#00B78E]]="user.role === 'Admin'"
                    [class.bg-gray-500/20]="user.role === 'User'"
                    [class.text-gray-400]="user.role === 'User'">
                {{ user.role }}
              </span>
            </td>
            <td class="px-6 py-4">
              <span class="px-3 py-1 rounded-full text-xs font-semibold"
                    [class.bg-green-500/20]="user.status === 'active'"
                    [class.text-green-400]="user.status === 'active'"
                    [class.bg-red-500/20]="user.status === 'inactive'"
                    [class.text-red-400]="user.status === 'inactive'">
                {{ user.status }}
              </span>
            </td>
            <td class="px-6 py-4 text-gray-400">{{ user.joined }}</td>
            <td class="px-6 py-4">
              <div class="flex items-center gap-2">
                <button class="text-[#00B78E] hover:text-[#00E5B3] transition-colors p-2">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-400 hover:text-red-300 transition-colors p-2">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
