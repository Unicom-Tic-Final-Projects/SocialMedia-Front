<div class="max-w-4xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-[#F2F2F2] mb-2">Settings</h1>
    <p class="text-gray-400">Manage your platform settings and preferences.</p>
  </div>

  <!-- Settings Sections -->
  <div class="space-y-6">
    <!-- General Settings -->
    <div class="bg-[#1E1E1E] rounded-xl p-6 border border-[#2a2a2a]">
      <h2 class="text-xl font-semibold text-[#F2F2F2] mb-6">General Settings</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">Platform Name</label>
          <input type="text" value="NexusPost" 
                 class="w-full bg-[#2a2a2a] border border-[#2a2a2a] rounded-lg px-4 py-2 text-[#F2F2F2] focus:outline-none focus:border-[#00B78E] transition-colors">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">Platform Description</label>
          <textarea rows="3" 
                    class="w-full bg-[#2a2a2a] border border-[#2a2a2a] rounded-lg px-4 py-2 text-[#F2F2F2] focus:outline-none focus:border-[#00B78E] transition-colors resize-none">Social media management platform</textarea>
        </div>
      </div>
    </div>

    <!-- Security Settings -->
    <div class="bg-[#1E1E1E] rounded-xl p-6 border border-[#2a2a2a]">
      <h2 class="text-xl font-semibold text-[#F2F2F2] mb-6">Security</h2>
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-[#F2F2F2] font-medium mb-1">Two-Factor Authentication</h3>
            <p class="text-sm text-gray-400">Add an extra layer of security to your account</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer">
            <div class="w-11 h-6 bg-[#2a2a2a] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#00B78E]"></div>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-[#F2F2F2] font-medium mb-1">Email Notifications</h3>
            <p class="text-sm text-gray-400">Receive email alerts for important events</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" checked class="sr-only peer">
            <div class="w-11 h-6 bg-[#2a2a2a] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#00B78E]"></div>
          </label>
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
      <button class="bg-[#00B78E] hover:bg-[#004C3F] text-white px-8 py-3 rounded-lg font-semibold transition-all hover:scale-105">
        Save Changes
      </button>
    </div>
  </div>
</div>
