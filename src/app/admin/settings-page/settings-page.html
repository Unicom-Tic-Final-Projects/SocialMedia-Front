<div class="max-w-4xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-[#1A1A1A] mb-2">Settings</h1>
    <p class="text-gray-600">Manage your platform settings and preferences.</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-12 text-gray-600">
    <i class="fas fa-spinner fa-spin text-3xl mb-4 text-[#4C6FFF]"></i>
    <p>Loading settings...</p>
  </div>

  <!-- Settings Sections -->
  <div *ngIf="!loading" class="space-y-6">
    <!-- General Settings -->
    <div class="bg-white rounded-xl p-6 border border-[#D9E1FF] shadow-sm">
      <h2 class="text-xl font-semibold text-[#1A1A1A] mb-6">General Settings</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Platform Name</label>
          <input type="text" [(ngModel)]="generalSettings.platformName" 
                 class="w-full bg-[#F5F7FF] border border-[#D9E1FF] rounded-lg px-4 py-2 text-[#1A1A1A] focus:outline-none focus:border-[#4C6FFF] focus:ring-2 focus:ring-[#4C6FFF]/20 transition-colors">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Platform Description</label>
          <textarea rows="3" [(ngModel)]="generalSettings.platformDescription"
                    class="w-full bg-[#F5F7FF] border border-[#D9E1FF] rounded-lg px-4 py-2 text-[#1A1A1A] focus:outline-none focus:border-[#4C6FFF] focus:ring-2 focus:ring-[#4C6FFF]/20 transition-colors resize-none"></textarea>
        </div>
      </div>
    </div>

    <!-- Security Settings -->
    <div class="bg-white rounded-xl p-6 border border-[#D9E1FF] shadow-sm">
      <h2 class="text-xl font-semibold text-[#1A1A1A] mb-6">Security</h2>
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-[#1A1A1A] font-medium mb-1">Two-Factor Authentication</h3>
            <p class="text-sm text-gray-600">Add an extra layer of security to your account</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="securitySettings.twoFactorAuth" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#4C6FFF]"></div>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-[#1A1A1A] font-medium mb-1">Email Notifications</h3>
            <p class="text-sm text-gray-600">Receive email alerts for important events</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="securitySettings.emailNotifications" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#4C6FFF]"></div>
          </label>
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
      <button (click)="saveSettings()" 
              [disabled]="saving"
              class="bg-[#4C6FFF] hover:bg-[#3755FF] disabled:opacity-50 disabled:cursor-not-allowed text-white px-8 py-3 rounded-lg font-semibold transition-all hover:scale-105 shadow-md hover:shadow-lg">
        <i *ngIf="saving" class="fas fa-spinner fa-spin mr-2"></i>
        {{ saving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </div>
</div>
