<div class="max-w-7xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-[#F2F2F2] mb-2">Analytics</h1>
    <p class="text-gray-400">Track and analyze platform performance metrics.</p>
  </div>

  <!-- Analytics Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div *ngIf="loading" class="col-span-3 text-center py-8 text-gray-400">
      <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
      <p>Loading analytics...</p>
    </div>
    <div *ngIf="!loading" class="bg-[#1E1E1E] rounded-xl p-6 border border-[#2a2a2a]">
      <div class="flex items-center justify-between mb-4">
        <div class="p-3 rounded-lg bg-gradient-to-r from-[#004C3F] to-[#00B78E]">
          <i class="fas fa-eye text-white"></i>
        </div>
        <span class="text-sm text-[#00B78E]">+15%</span>
      </div>
      <h3 class="text-gray-400 text-sm mb-2">Total Views</h3>
      <p class="text-3xl font-bold text-[#F2F2F2]">{{ totalViews.toLocaleString() }}</p>
    </div>

    <div *ngIf="!loading" class="bg-[#1E1E1E] rounded-xl p-6 border border-[#2a2a2a]">
      <div class="flex items-center justify-between mb-4">
        <div class="p-3 rounded-lg bg-gradient-to-r from-[#004C3F] to-[#00B78E]">
          <i class="fas fa-users text-white"></i>
        </div>
        <span class="text-sm text-[#00B78E]">+8%</span>
      </div>
      <h3 class="text-gray-400 text-sm mb-2">Active Users</h3>
      <p class="text-3xl font-bold text-[#F2F2F2]">{{ activeUsers.toLocaleString() }}</p>
    </div>

    <div *ngIf="!loading" class="bg-[#1E1E1E] rounded-xl p-6 border border-[#2a2a2a]">
      <div class="flex items-center justify-between mb-4">
        <div class="p-3 rounded-lg bg-gradient-to-r from-[#004C3F] to-[#00B78E]">
          <i class="fas fa-chart-line text-white"></i>
        </div>
        <span class="text-sm text-[#00B78E]">+23%</span>
      </div>
      <h3 class="text-gray-400 text-sm mb-2">Engagement</h3>
      <p class="text-3xl font-bold text-[#F2F2F2]">{{ engagement.toFixed(1) }}%</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <app-admin-chart-section title="Traffic Overview" subtitle="Last 30 days">
      <div class="h-64 bg-[#2a2a2a] rounded-lg flex items-center justify-center text-gray-400">
        <div class="text-center">
          <i class="fas fa-chart-area text-4xl mb-4 text-[#00B78E]"></i>
          <p>Traffic chart will go here</p>
        </div>
      </div>
    </app-admin-chart-section>

    <app-admin-chart-section title="User Engagement" subtitle="Last 7 days">
      <div class="h-64 bg-[#2a2a2a] rounded-lg flex items-center justify-center text-gray-400">
        <div class="text-center">
          <i class="fas fa-chart-pie text-4xl mb-4 text-[#00B78E]"></i>
          <p>Engagement chart will go here</p>
        </div>
      </div>
    </app-admin-chart-section>
  </div>
</div>
