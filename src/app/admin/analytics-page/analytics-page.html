<div class="max-w-7xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-[#1A1A1A] mb-2">Analytics</h1>
    <p class="text-gray-600">Track and analyze platform performance metrics.</p>
  </div>

  <!-- Analytics Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div *ngIf="loading" class="col-span-3 text-center py-8 text-gray-600">
      <i class="fas fa-spinner fa-spin text-2xl mb-2 text-[#4C6FFF]"></i>
      <p>Loading analytics...</p>
    </div>
    <div *ngIf="!loading" class="bg-white rounded-xl p-6 border border-[#D9E1FF] shadow-sm">
      <div class="flex items-center justify-between mb-4">
        <div class="p-3 rounded-lg bg-gradient-to-r from-[#4C6FFF] to-[#6C8FFF]">
          <i class="fas fa-eye text-white"></i>
        </div>
        <span class="text-sm text-green-600 font-semibold">+15%</span>
      </div>
      <h3 class="text-gray-600 text-sm mb-2 font-medium">Total Views</h3>
      <p class="text-3xl font-bold text-[#1A1A1A]">{{ totalViews.toLocaleString() }}</p>
    </div>

    <div *ngIf="!loading" class="bg-white rounded-xl p-6 border border-[#D9E1FF] shadow-sm">
      <div class="flex items-center justify-between mb-4">
        <div class="p-3 rounded-lg bg-gradient-to-r from-[#4C6FFF] to-[#6C8FFF]">
          <i class="fas fa-users text-white"></i>
        </div>
        <span class="text-sm text-green-600 font-semibold">+8%</span>
      </div>
      <h3 class="text-gray-600 text-sm mb-2 font-medium">Active Users</h3>
      <p class="text-3xl font-bold text-[#1A1A1A]">{{ activeUsers.toLocaleString() }}</p>
    </div>

    <div *ngIf="!loading" class="bg-white rounded-xl p-6 border border-[#D9E1FF] shadow-sm">
      <div class="flex items-center justify-between mb-4">
        <div class="p-3 rounded-lg bg-gradient-to-r from-[#4C6FFF] to-[#6C8FFF]">
          <i class="fas fa-chart-line text-white"></i>
        </div>
        <span class="text-sm text-green-600 font-semibold">+23%</span>
      </div>
      <h3 class="text-gray-600 text-sm mb-2 font-medium">Engagement</h3>
      <p class="text-3xl font-bold text-[#1A1A1A]">{{ engagement.toFixed(1) }}%</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <app-admin-chart-section title="Traffic Overview" subtitle="Last 30 days">
      <div class="h-64 bg-[#F5F7FF] border border-[#D9E1FF] rounded-lg flex items-center justify-center text-gray-600">
        <div class="text-center">
          <i class="fas fa-chart-area text-4xl mb-4 text-[#4C6FFF]"></i>
          <p>Traffic chart will go here</p>
        </div>
      </div>
    </app-admin-chart-section>

    <app-admin-chart-section title="User Engagement" subtitle="Last 7 days">
      <div class="h-64 bg-[#F5F7FF] border border-[#D9E1FF] rounded-lg flex items-center justify-center text-gray-600">
        <div class="text-center">
          <i class="fas fa-chart-pie text-4xl mb-4 text-[#4C6FFF]"></i>
          <p>Engagement chart will go here</p>
        </div>
      </div>
    </app-admin-chart-section>
  </div>
</div>
