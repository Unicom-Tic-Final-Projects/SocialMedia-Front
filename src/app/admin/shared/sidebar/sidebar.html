<aside class="fixed left-0 top-0 h-full bg-[#F5F7FF] border-r border-[#D9E1FF] transition-all duration-300 z-40"
       [class.w-64]="!isCollapsed"
       [class.w-20]="isCollapsed">
  <div class="flex flex-col h-full">
    <!-- Logo Section -->
    <div class="p-6 border-b border-[#D9E1FF] flex items-center justify-between">
      <div class="flex items-center gap-3" *ngIf="!isCollapsed">
        <div class="w-8 h-8 bg-[#4C6FFF] rounded-lg flex items-center justify-center">
          <i class="fas fa-chart-pie text-white text-sm"></i>
        </div>
        <span class="text-xl font-bold text-[#4C6FFF]">Admin</span>
      </div>
      <button *ngIf="!isCollapsed" (click)="onToggleCollapse()" 
              class="text-[#222222] hover:text-[#4C6FFF] transition-colors p-2 rounded-lg hover:bg-[#BFC9FF]/50">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button *ngIf="isCollapsed" (click)="onToggleCollapse()" 
              class="text-[#222222] hover:text-[#4C6FFF] transition-colors p-2 rounded-lg hover:bg-[#BFC9FF]/50 w-full">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a *ngFor="let item of menuItems"
         [routerLink]="item.path"
         routerLinkActive="bg-[#4C6FFF] text-white shadow-md"
         [routerLinkActiveOptions]="{exact: item.path === '/admin'}"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-[#222222] hover:bg-[#BFC9FF]/50 hover:text-[#4C6FFF] transition-all duration-200 group">
        <i [class]="item.icon" class="w-5 text-center text-[#4C6FFF] group-hover:scale-110 transition-transform"></i>
        <span *ngIf="!isCollapsed" class="font-medium">{{ item.label }}</span>
      </a>
    </nav>

    <!-- User Section -->
    <div class="p-4 border-t border-[#D9E1FF]">
      <div class="flex items-center gap-3 p-3 rounded-lg bg-white border border-[#D9E1FF]">
        <div class="w-10 h-10 rounded-full bg-[#4C6FFF] flex items-center justify-center text-white font-bold">
          A
        </div>
        <div *ngIf="!isCollapsed" class="flex-1 min-w-0">
          <p class="text-sm font-semibold text-[#1A1A1A] truncate">Admin User</p>
          <p class="text-xs text-gray-600 truncate">admin@onevo.com</p>
        </div>
      </div>
    </div>
  </div>
</aside>
