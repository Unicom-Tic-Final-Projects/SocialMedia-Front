<aside class="fixed left-0 top-0 h-full bg-[#1B1B1B] border-r border-[#2a2a2a] transition-all duration-300 z-40"
       [class.w-64]="!isCollapsed"
       [class.w-20]="isCollapsed">
  <div class="flex flex-col h-full">
    <!-- Logo Section -->
    <div class="p-6 border-b border-[#2a2a2a] flex items-center justify-between">
      <div class="flex items-center gap-3" *ngIf="!isCollapsed">
        <div class="w-8 h-8 bg-gradient-to-r from-[#004C3F] to-[#00B78E] rounded-lg flex items-center justify-center">
          <i class="fas fa-chart-pie text-white text-sm"></i>
        </div>
        <span class="text-xl font-bold text-[#00B78E]">Admin</span>
      </div>
      <button *ngIf="!isCollapsed" (click)="onToggleCollapse()" 
              class="text-gray-400 hover:text-[#00B78E] transition-colors p-2 rounded-lg hover:bg-[#2a2a2a]">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button *ngIf="isCollapsed" (click)="onToggleCollapse()" 
              class="text-gray-400 hover:text-[#00B78E] transition-colors p-2 rounded-lg hover:bg-[#2a2a2a] w-full">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a *ngFor="let item of menuItems"
         [routerLink]="item.path"
         routerLinkActive="bg-[#00B78E]/20 text-[#00B78E] border-l-4 border-[#00B78E]"
         [routerLinkActiveOptions]="{exact: item.path === '/admin'}"
         class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-[#2a2a2a] hover:text-[#00B78E] transition-all duration-200 group">
        <i [class]="item.icon" class="w-5 text-center"></i>
        <span *ngIf="!isCollapsed" class="font-medium">{{ item.label }}</span>
      </a>
    </nav>

    <!-- User Section -->
    <div class="p-4 border-t border-[#2a2a2a]">
      <div class="flex items-center gap-3 p-3 rounded-lg bg-[#2a2a2a]/50">
        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-[#004C3F] to-[#00B78E] flex items-center justify-center text-white font-bold">
          A
        </div>
        <div *ngIf="!isCollapsed" class="flex-1 min-w-0">
          <p class="text-sm font-semibold text-[#F2F2F2] truncate">Admin User</p>
          <p class="text-xs text-gray-400 truncate">admin@nexuspost.com</p>
        </div>
      </div>
    </div>
  </div>
</aside>
