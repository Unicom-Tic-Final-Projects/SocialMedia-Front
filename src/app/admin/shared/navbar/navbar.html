<header class="sticky top-0 z-30 bg-[#1B1B1B]/95 backdrop-blur-md border-b border-[#2a2a2a]">
  <div class="flex items-center justify-between px-6 py-4">
    <!-- Left: Menu Toggle & Search -->
    <div class="flex items-center gap-4 flex-1">
      <button (click)="onToggleSidebar()" 
              class="text-gray-400 hover:text-[#00B78E] transition-colors p-2 rounded-lg hover:bg-[#2a2a2a]">
        <i class="fas fa-bars text-lg"></i>
      </button>
      
      <div class="hidden md:flex items-center gap-2 bg-[#2a2a2a] rounded-lg px-4 py-2 flex-1 max-w-md">
        <i class="fas fa-search text-gray-400"></i>
        <input type="text" 
               placeholder="Search..." 
               class="bg-transparent border-none outline-none text-[#F2F2F2] flex-1 placeholder-gray-500">
      </div>
    </div>

    <!-- Right: Notifications & User -->
    <div class="flex items-center gap-4">
      <!-- Notifications -->
      <div class="relative">
        <button class="relative text-gray-400 hover:text-[#00B78E] transition-colors p-2 rounded-lg hover:bg-[#2a2a2a]">
          <i class="fas fa-bell text-lg"></i>
          <span *ngIf="unreadCount > 0" 
                class="absolute top-0 right-0 w-2 h-2 bg-[#00B78E] rounded-full"></span>
        </button>
      </div>

      <!-- User Menu -->
      <div class="flex items-center gap-3">
        <div class="text-right hidden sm:block">
          <p class="text-sm font-semibold text-[#F2F2F2]">{{ displayName() }}</p>
          <p class="text-xs text-gray-400">{{ displayRole() }}</p>
        </div>
        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-[#004C3F] to-[#00B78E] flex items-center justify-center text-white font-bold cursor-pointer hover:scale-105 transition-transform">
          {{ avatarInitials() }}
        </div>
        <button
          type="button"
          (click)="logout()"
          class="hidden sm:inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-[#2a2a2a] text-sm font-medium text-[#F2F2F2] hover:bg-[#00B78E] hover:text-[#0B1522] transition-colors">
          <i class="fas fa-sign-out-alt text-base"></i>
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
