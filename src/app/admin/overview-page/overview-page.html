<div class="max-w-7xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-[#F2F2F2] mb-2">Admin Dashboard Overview</h1>
    <p class="text-gray-400">Welcome back! Here's what's happening with your platform.</p>
  </div>

  <!-- Metrics Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div *ngIf="loading" class="col-span-4 text-center py-8 text-gray-400">
      <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
      <p>Loading metrics...</p>
    </div>
    <app-admin-dashboard-card *ngFor="let metric of metrics"
                        [title]="metric.title"
                        [value]="metric.value"
                        [icon]="metric.icon"
                        [trend]="metric.trend"
                        [trendValue]="metric.trendValue">
    </app-admin-dashboard-card>
  </div>

  <!-- Charts Section -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <app-admin-chart-section title="User Growth" subtitle="Last 30 days">
      <div class="h-64 bg-[#2a2a2a] rounded-lg flex items-center justify-center text-gray-400">
        <div class="text-center">
          <i class="fas fa-chart-line text-4xl mb-4 text-[#00B78E]"></i>
          <p>Chart visualization will go here</p>
        </div>
      </div>
    </app-admin-chart-section>

    <app-admin-chart-section title="Post Performance" subtitle="Last 7 days">
      <div class="h-64 bg-[#2a2a2a] rounded-lg flex items-center justify-center text-gray-400">
        <div class="text-center">
          <i class="fas fa-chart-bar text-4xl mb-4 text-[#00B78E]"></i>
          <p>Chart visualization will go here</p>
        </div>
      </div>
    </app-admin-chart-section>
  </div>
</div>
