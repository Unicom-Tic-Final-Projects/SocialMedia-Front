<header
  class="bg-white/80 backdrop-blur-md text-[#1A1A1A] shadow-[0_4px_20px_rgba(76,111,255,0.05)] sticky top-0 z-50 transition-all duration-300 border-b border-[#E5E7EB]"
>
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="text-2xl font-bold text-[#4C6FFF]">
      One<span class="text-[#1A1A1A]">vo</span>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-8 font-medium">
      <a routerLink="/" class="hover:text-[#4C6FFF] transition-colors duration-300">Home</a>
      <a routerLink="/about" class="hover:text-[#4C6FFF] transition-colors duration-300">About</a>
      <a routerLink="/features" class="hover:text-[#4C6FFF] transition-colors duration-300">Features</a>
      <a routerLink="/pricing" class="hover:text-[#4C6FFF] transition-colors duration-300">Pricing</a>
    </nav>

    <!-- Buttons -->
    <div class="hidden md:flex items-center space-x-4">
      <a
        routerLink="/auth/login"
        class="border border-[#4C6FFF] text-[#4C6FFF] hover:bg-[#4C6FFF] hover:text-white px-5 py-2 rounded-md font-medium transition-all duration-300 hover:shadow-[0_0_15px_rgba(76,111,255,0.4)]"
      >
        Login
      </a>
      <a
        routerLink="/auth/register"
        class="bg-[#4C6FFF] hover:bg-[#3B5BFF] text-white px-5 py-2 rounded-md font-medium transition-all duration-300 hover:shadow-[0_0_20px_rgba(76,111,255,0.5)]"
      >
        Sign Up
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      (click)="toggleMenu()"
      class="md:hidden text-[#4C6FFF] focus:outline-none transition-transform duration-300"
    >
      <svg
        *ngIf="!menuOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-7 h-7"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
      <svg
        *ngIf="menuOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-7 h-7"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="menuOpen"
    class="md:hidden bg-[#F8FAFF] text-[#1A1A1A] px-6 py-5 space-y-4 shadow-inner border-t border-[#E5E7EB] transition-all duration-500"
  >
    <a routerLink="/" class="block hover:text-[#4C6FFF] font-medium transition-colors">Home</a>
    <a routerLink="/about" class="block hover:text-[#4C6FFF] font-medium transition-colors">About</a>
    <a routerLink="/features" class="block hover:text-[#4C6FFF] font-medium transition-colors">Features</a>
    <a routerLink="/pricing" class="block hover:text-[#4C6FFF] font-medium transition-colors">Pricing</a>

    <div class="pt-4 border-t border-[#E5E7EB]">
      <a
        routerLink="/auth/login"
        class="block border border-[#4C6FFF] text-center text-[#4C6FFF] hover:bg-[#4C6FFF] hover:text-white py-2 rounded-md font-medium transition-all duration-300 hover:shadow-[0_0_15px_rgba(76,111,255,0.4)]"
      >
        Login
      </a>
      <a
        routerLink="/auth/register"
        class="block mt-2 bg-[#4C6FFF] hover:bg-[#3B5BFF] text-center text-white py-2 rounded-md font-medium transition-all duration-300 hover:shadow-[0_0_20px_rgba(76,111,255,0.5)]"
      >
        Sign Up
      </a>
    </div>
  </div>
</header>
