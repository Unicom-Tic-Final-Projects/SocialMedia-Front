<!-- Desktop Gooey Navigation -->
<div class="hidden md:block fixed top-4 left-1/2 -translate-x-1/2 z-50">
  <app-gooey-nav
    [items]="gooeyNavItems"
    [particleCount]="15"
    [particleDistances]="[90, 10]"
    [particleR]="100"
    [initialActiveIndex]="0"
    [animationTime]="600"
    [timeVariance]="300"
    [colors]="[1, 2, 3, 1, 2, 3, 1, 4]"
  ></app-gooey-nav>
</div>

<!-- Mobile/Tablet Staggered Menu -->
<div class="md:hidden fixed top-0 left-0 w-full h-full z-50">
  <app-staggered-menu
    [position]="'right'"
    [colors]="['#BFC9FF', '#4C6FFF']"
    [items]="menuItems"
    [socialItems]="socialItems"
    [displaySocials]="true"
    [displayItemNumbering]="true"
    [menuButtonColor]="'#fff'"
    [openMenuButtonColor]="'#000'"
    [accentColor]="'#4C6FFF'"
    [isFixed]="true"
    [changeMenuColorOnOpen]="true"
    (menuOpen)="onMenuOpen()"
    (menuClose)="onMenuClose()"
  ></app-staggered-menu>
</div>
