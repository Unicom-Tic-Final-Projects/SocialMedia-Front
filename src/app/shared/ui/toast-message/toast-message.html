<div class="fixed top-4 right-4 z-[9999] flex flex-col gap-3 max-w-md w-full sm:w-auto pointer-events-none">
  @for (toast of toasts; track toast.id) {
    <div 
      [class]="getToastClasses(toast.type)"
      class="pointer-events-auto cursor-pointer hover:scale-[1.02]"
      (click)="removeToast(toast.id)">
      <i [class]="getIconClasses(toast.type)"></i>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium leading-relaxed break-words">{{ toast.message }}</p>
      </div>
      <button
        (click)="removeToast(toast.id); $event.stopPropagation()"
        class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors ml-2">
        <i class="fa-solid fa-times text-sm"></i>
      </button>
    </div>
  }
</div>
