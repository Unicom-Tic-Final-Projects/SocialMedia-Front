@if (confirmation()) {
  <div class="fixed inset-0 z-[10000] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fadeIn"
       (click)="cancel()">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 animate-slideDown"
         (click)="$event.stopPropagation()">
      <!-- Header -->
      <div class="flex items-center gap-3 mb-4">
        <div class="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center flex-shrink-0">
          <i class="fa-solid fa-triangle-exclamation text-amber-600 text-xl"></i>
        </div>
        <h3 class="text-xl font-bold text-[#1A1A1A]">{{ confirmation()!.options.title }}</h3>
      </div>

      <!-- Message -->
      <p class="text-gray-700 mb-6">{{ confirmation()!.options.message }}</p>

      <!-- Actions -->
      <div class="flex gap-3 justify-end">
        <button
          (click)="cancel()"
          class="px-6 py-2.5 rounded-lg font-semibold transition-all
                 bg-white border-2 border-[#D9E1FF] text-[#1A1A1A] hover:bg-[#F5F7FF] hover:border-[#4C6FFF]">
          {{ confirmation()!.options.cancelText }}
        </button>
        <button
          (click)="confirm()"
          [class]="'px-6 py-2.5 rounded-lg font-semibold text-white transition-all hover:shadow-lg ' + confirmation()!.options.confirmButtonClass">
          {{ confirmation()!.options.confirmText }}
        </button>
      </div>
    </div>
  </div>
}
