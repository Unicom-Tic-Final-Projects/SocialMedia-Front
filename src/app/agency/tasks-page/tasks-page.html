<section class="flex flex-col gap-8">
  <header class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
    <div class="space-y-2">
      <h1 class="text-3xl font-semibold text-slate-900">Agency Task Board</h1>
      <p class="text-sm text-slate-500 md:text-base">
        Track deliverables across clients, assign ownership, and coordinate approvals.
      </p>
    </div>
    <button class="inline-flex items-center gap-2 rounded-xl bg-primary-500 px-5 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-primary-600">
      <i class="fa-solid fa-plus"></i>
      New Task
    </button>
  </header>

  <div class="grid gap-5 md:grid-cols-2 xl:grid-cols-3">
    <article
      class="flex h-full flex-col gap-4 rounded-3xl border border-slate-200 bg-white p-6 shadow-sm"
      *ngFor="let lane of lanes"
    >
      <header class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-900">{{ lane.title }}</h2>
        <span class="inline-flex items-center rounded-full bg-slate-100 px-3 py-1 text-xs font-semibold text-slate-600">
          {{ lane.tasks.length }}
        </span>
      </header>

      <div class="flex flex-col gap-4">
        <div
          class="flex flex-col gap-2 rounded-2xl border border-slate-200 bg-white p-4 shadow-sm shadow-slate-200/50 transition hover:-translate-y-0.5 hover:shadow-md"
          *ngFor="let task of lane.tasks"
        >
          <h3 class="text-sm font-semibold text-slate-900">{{ task.title }}</h3>
          <p class="text-xs font-medium uppercase tracking-wide text-slate-400">{{ task.client }}</p>
          <div class="flex items-center justify-between text-xs text-slate-500">
            <span class="font-semibold text-primary-500">{{ task.status }}</span>
            <span class="inline-flex items-center gap-1">
              <i class="fa-regular fa-calendar"></i>
              {{ task.dueDate }}
            </span>
          </div>
        </div>

        <div
          class="flex flex-col items-center gap-2 rounded-2xl border border-dashed border-slate-200 bg-slate-50 py-6 text-sm font-medium text-slate-400"
          *ngIf="!lane.tasks.length"
        >
          <i class="fa-regular fa-circle text-lg"></i>
          No tasks yet. Add one to get started.
        </div>
      </div>
    </article>
  </div>
</section>
